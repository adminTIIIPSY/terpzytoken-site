<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Spin Wheel</title>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth }        from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFunctions }   from "https://www.gstatic.com/firebasejs/10.12.0/firebase-functions.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAAJfscsLm4TdBzbYZ5dYa1BWZwpSPcVf8",
      authDomain: "terpzyverseclubsocial.firebaseapp.com",
      projectId: "terpzyverseclubsocial",
      storageBucket: "terpzyverseclubsocial.firebasestorage.app",
      messagingSenderId: "125077088870",
      appId:         "1:125077088870:web:91195a40d290c6bff09ba7"
    };
    const app       = initializeApp(firebaseConfig);
    const auth      = getAuth(app);
    const functions = getFunctions(app);
  </script>

  <style>
    /* â”€â”€ CONFIG â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    :root {
      --tile-height: 80px;      /* height of each tile */
      --tile-count: 13;         /* total number of tiles */
      --spin-duration: 2s;      /* length of the spin animation */
      --target-index: 0;        /* updated dynamically by JS */
      --marker-gap: 60px;       /* width of the transparent gap in the marker */
    }

    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      background: url('assets/tiiipsy-wheel-bg.png') center/cover no-repeat;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
    }

    /* â”€â”€ REEL VIEWPORT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .reel-container {
      position: relative;
      width: 200px;
      height: var(--tile-height);
      overflow: hidden;
      border: 3px solid #444;
      border-radius: 8px;
      background: #111;
      margin-bottom: 1rem;
    }

    .reel {
      display: flex;
      flex-direction: column;
      transform: translateY(0);
    }
    .reel.spin {
      animation: spin var(--spin-duration) ease-out forwards;
    }

    /* â”€â”€ TILES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .tile {
      flex: 0 0 var(--tile-height);
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #222, #333);
      border-bottom: 1px solid #000;
      font-size: 1rem;
    }

    /* â”€â”€ MARKER LINE WITH GAP â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .marker {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 0;
      pointer-events: none;
    }
    .marker::before,
    .marker::after {
      content: '';
      position: absolute;
      top: 0;
      width: calc(50% - (var(--marker-gap) / 2));
      border-top: 3px solid crimson;
    }
    .marker::before { left: 0; }
    .marker::after  { right: 0; }

    @keyframes spin {
      to {
        transform: translateY(
          calc(-1 * var(--target-index) * var(--tile-height))
        );
      }
    }

    /* â”€â”€ BUTTON & MESSAGE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: crimson;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    #result {
      margin-top: 1rem;
      min-height: 1.2em;
      text-shadow: 0 0 5px #000;
    }
  </style>
</head>
<body>

  <h2>Daily Bonus Spin</h2>

  <div class="reel-container">
    <div id="reel" class="reel">
      <div class="tile">50gc</div>
      <div class="tile">0.05sc</div>
      <div class="tile">0.05$TRPZ</div>
      <div class="tile">100gc</div>
      <div class="tile">0.10sc</div>
      <div class="tile">0.10$TRPZ</div>
      <div class="tile">500gc</div>
      <div class="tile">0.50sc</div>
      <div class="tile">0.50$TRPZ</div>
      <div class="tile">1000gc</div>
      <div class="tile">1.00sc</div>
      <div class="tile">1.00$TRPZ</div>
      <div class="tile">5.00sc</div>
    </div>
    <div class="marker"></div>
  </div>

  <button id="spinBtn">Spin for Todayâ€™s Bonus</button>
  <div id="result"></div>

  <script type="module">
    import { httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-functions.js";

    const spinFn   = httpsCallable(functions, 'spinDailyBonus');
    const reelEl   = document.getElementById('reel');
    const btn      = document.getElementById('spinBtn');
    const resultEl = document.getElementById('result');

    btn.addEventListener('click', async () => {
      btn.disabled = true;
      resultEl.textContent = 'Spinningâ€¦';
      try {
        const { data } = await spinFn();
        const idx = data.prizeIndex;
        document.documentElement.style.setProperty('--target-index', idx);
        reelEl.classList.remove('spin');
        void reelEl.offsetWidth;
        reelEl.classList.add('spin');

        const duration = parseFloat(
          getComputedStyle(document.documentElement)
            .getPropertyValue('--spin-duration')
        ) * 1000;
        setTimeout(() => {
          resultEl.textContent = `ðŸŽ‰ You won ${data.prize}!`;
          btn.disabled = false;
        }, duration);

      } catch (err) {
        if (err.code === 'failed-precondition') {
          resultEl.textContent = 'Please wait 24h to spin again.';
        } else if (err.code === 'unauthenticated') {
          resultEl.textContent = 'Log in to spin!';
        } else {
          console.error(err);
          resultEl.textContent = 'Error â€” try again later.';
        }
        btn.disabled = false;
      }
    });
  </script>

</body>
</html>
