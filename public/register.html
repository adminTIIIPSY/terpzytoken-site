<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account â€“ TerpzyVerse ClubSocial</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .card {
      background: rgba(0,0,0,0.75);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px red, 0 0 30px green;
      width: 350px;
    }
    h1 { margin-bottom: 1rem; }
    input, select, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: red;
      color: white;
      cursor: pointer;
    }
    .error { color: #ff4444; }
    .success { color: #66ff66; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Create Your Account</h1>
    <form id="registerForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirm" placeholder="Confirm Password" required />
      <select id="state" required>
        <option value="">Select State</option>
        <option value="CA">California</option>
        <option value="TX">Texas</option>
        <option value="NY">New York</option>
        <option value="FL">Florida</option>
        <!-- add more states as needed -->
      </select>
      <button type="submit">Sign Up</button>
    </form>
    <div id="message"></div>
    <p style="margin-top: 1rem;">Already have an account? <a href="login.html" style="color: #66ccff;">Log In</a></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAAJfscsLm4TdBzbYZ5dYa1BWZwpSPcVf8",
      authDomain: "terpzyverseclubsocial.firebaseapp.com",
      projectId: "terpzyverseclubsocial",
      storageBucket: "terpzyverseclubsocial.appspot.com",
      messagingSenderId: "125077088870",
      appId: "1:125077088870:web:91195a40d290c6bff09ba7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("registerForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      message.textContent = "";
      const email = form.email.value;
      const password = form.password.value;
      const confirm = form.confirm.value;
      const state = form.state.value;

      if (password !== confirm) {
        message.textContent = "Passwords do not match.";
        message.className = "error";
        return;
      }

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        await setDoc(doc(db, "users", uid), {
          email: email,
          state: state,
          createdAt: Date.now()
        });

        message.textContent = "Account created! Redirecting...";
        message.className = "success";
        setTimeout(() => {
          window.location.href = "avatar.html";
        }, 1500);
      } catch (err) {
        message.textContent = err.message;
        message.className = "error";
      }
    });
  </script>
</body>
</html>
