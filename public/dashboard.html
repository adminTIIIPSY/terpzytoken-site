<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClubSocial Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url('club-bg-neon.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: white;
    }
    header {
      background: rgba(0,0,0,0.9);
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
      box-shadow: 0 0 10px red;
    }
    .container {
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2em;
    }
    .card {
      background: rgba(0,0,0,0.85);
      padding: 1.5em;
      border-radius: 12px;
      box-shadow: 0 0 15px green;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    .wallet span {
      display: block;
      margin: 0.5em 0;
      font-size: 1.2em;
    }
    .avatar-img {
      width: 100px;
      border-radius: 50%;
      margin: 1em auto;
      display: block;
    }
    button {
      background: red;
      color: white;
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>Welcome to ClubSocial</header>
  <div class="container">
    <div class="card" id="setupCard">
      <h2>Choose Your Username & Avatar</h2>
      <input type="text" id="username" placeholder="Pick a username" required />
      <div>
        <label for="avatarSelect">Select Avatar:</label>
        <select id="avatarSelect">
          <option value="neon_player1.png">Avatar 1</option>
          <option value="neon_player2.png">Avatar 2</option>
          <option value="neon_player3.png">Avatar 3</option>
          <option value="neon_player4.png">Avatar 4</option>
          <option value="neon_player5.png">Avatar 5</option>
          <option value="neon_player6.png">Avatar 6</option>
          <option value="neon_player7.png">Avatar 7</option>
          <option value="neon_player9.png">Avatar 9</option>
        </select>
      </div>
      <button onclick="saveProfile()">Save & Continue</button>
      <div id="setupMsg"></div>
    </div>

    <div class="card" id="walletCard" style="display:none;">
      <h2>Your Wallet</h2>
      <img src="" alt="Avatar" id="walletAvatar" class="avatar-img" />
      <h3 id="walletUsername"></h3>
      <div class="wallet">
        <span>Gold Coins: <b id="walletGold">0</b></span>
        <span>Sweeps Coins: <b id="walletSweeps">0</b></span>
        <span>$TRPZ: <b id="walletTRPZ">0</b></span>
      </div>
      <button onclick="location.href='store.html'">Go to Store</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = 'login.html';

      const ref = doc(db, 'users', user.uid);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        const data = snap.data();

        if (!data.username || !data.avatar) {
          document.getElementById('setupCard').style.display = 'block';
        } else {
          document.getElementById('walletCard').style.display = 'block';
          document.getElementById('walletUsername').textContent = data.username;
          document.getElementById('walletAvatar').src = `assets/${data.avatar}`;
          document.getElementById('walletGold').textContent = data.wallet?.gold ?? 0;
          document.getElementById('walletSweeps').textContent = data.wallet?.sweeps ?? 0;
          document.getElementById('walletTRPZ').textContent = data.wallet?.trpz ?? 0;
        }
      }
    });

    async function saveProfile() {
      const username = document.getElementById('username').value;
      const avatar = document.getElementById('avatarSelect').value;
      const user = auth.currentUser;
      if (!username || !avatar) return;

      const ref = doc(db, 'users', user.uid);
      await updateDoc(ref, { username, avatar });
      location.reload();
    }
  </script>
</body>
</html>
