<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TerpzyVerse Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('/terpzyverse-bg.png') center/cover no-repeat fixed;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
      text-align: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      box-shadow: 0 0 15px red;
      margin-bottom: 10px;
    }

    .username {
      font-size: 1.5em;
      text-shadow: 0 0 10px green;
    }

    .wallet {
      background: rgba(0,0,0,0.6);
      border: 1px solid #ff0044;
      padding: 1em;
      margin-top: 1em;
      border-radius: 12px;
      box-shadow: 0 0 12px red;
    }

    .wallet p {
      margin: 0.5em 0;
      font-size: 1.2em;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      text-decoration: none;
      background: red;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px green;
      font-size: 1em;
      transition: 0.3s;
    }

    .buttons a:hover {
      background: #ff0044;
      box-shadow: 0 0 20px white;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <img id="userAvatar" class="avatar" src="/avatars/neon_player1.png" alt="Avatar">
  <div class="username" id="userName">Loading...</div>

  <div class="wallet">
    <p>ðŸ’° Gold Coins: <span id="gc">0</span></p>
    <p>ðŸ’Ž Sweeps Coins: <span id="sc">0</span></p>
  </div>

  <div class="buttons">
    <a href="https://clubsocial.click/lobby/lobby.html" target="_blank">ðŸŽ° Go to ClubSocial</a>
    <a href="/profile.html">ðŸ‘¤ Profile</a>
    <a href="#" id="logoutBtn">ðŸšª Logout</a>
  </div>

  <div class="footer">Â© 2025 TerpzyVerse. All rights reserved.</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAAJfscsLm4TdBzbYZ5dYa1BWZwpSPcVf8",
      authDomain: "terpzyverseclubsocial.firebaseapp.com",
      projectId: "terpzyverseclubsocial",
      storageBucket: "terpzyverseclubsocial.appspot.com",
      messagingSenderId: "125077088870",
      appId: "1:125077088870:web:91195a40d290c6bff09ba7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userName = document.getElementById('userName');
    const userAvatar = document.getElementById('userAvatar');
    const gcEl = document.getElementById('gc');
    const scEl = document.getElementById('sc');
    const logoutBtn = document.getElementById('logoutBtn');

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = '/login.html';
        return;
      }

      const uid = user.uid;
      const docRef = doc(db, "users", uid);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        userName.textContent = data.username || user.email;
        gcEl.textContent = data.gc || 0;
        scEl.textContent = data.sc || 0;
        if (data.avatar && data.avatar !== "neon_player8.png") {
          userAvatar.src = `/avatars/${data.avatar}`;
        }
      } else {
        userName.textContent = user.email;
      }
    });

    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = '/login.html';
    });
  </script>
</body>
</html>
