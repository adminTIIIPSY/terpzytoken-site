<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ClubSocial Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: url('club-bg-neon.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
      padding-top: 2em;
    }
    .card {
      background: rgba(0, 0, 0, 0.85);
      border-radius: 16px;
      display: inline-block;
      padding: 2em;
      box-shadow: 0 0 15px red, 0 0 25px purple;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 1em;
      box-shadow: 0 0 15px green;
    }
    .wallet {
      background: rgba(255, 255, 255, 0.05);
      padding: 1em 2em;
      border-radius: 12px;
      margin-top: 1.5em;
      box-shadow: 0 0 12px green;
    }
    .wallet span {
      display: block;
      margin: 0.5em 0;
      font-size: 1.2em;
    }
    .buttons {
      margin-top: 2em;
    }
    .buttons button {
      margin: 0.5em;
      padding: 0.8em 1.5em;
      font-size: 1em;
      background: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px red;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome, <span id="username">Loading...</span></h1>
    <img id="avatar" class="avatar" src="" alt="Avatar" />
    <div class="wallet">
      <h2>VaultNova Wallet</h2>
      <span>GC: <strong id="gcBalance">–</strong></span>
      <span>SC: <strong id="scBalance">–</strong></span>
      <span>$TRPZ: <strong id="trpzBalance">–</strong></span>
    </div>
    <div class="buttons">
      <button onclick="location.href='store.html'">Open Store</button>
      <button onclick="location.href='profile.html'">Edit Profile</button>
      <button onclick="location.href='transfer.html'">Transfer $TRPZ</button>
      <button onclick="location.href='logout.html'">Log Out</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;
        const docRef = doc(db, "users", uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("username").textContent = data.username || "No Username";
          document.getElementById("avatar").src = `assets/avatars/${data.avatar}`;
          document.getElementById("gcBalance").textContent = data.wallet?.gc ?? 0;
          document.getElementById("scBalance").textContent = data.wallet?.sc ?? 0;
          document.getElementById("trpzBalance").textContent = data.wallet?.trpz ?? 0;
        } else {
          document.getElementById("username").textContent = "User data not found";
        }
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
