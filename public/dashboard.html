<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClubSocial Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url('club-bg-neon.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: white;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px red, 0 0 20px green;
    }

    .wallet, .actions {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px red, 0 0 25px green;
    }

    .wallet h2, .actions h2 {
      text-shadow: 0 0 5px red;
    }

    .wallet p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .actions button, .actions a {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: red;
      color: white;
      box-shadow: 0 0 10px red;
      text-decoration: none;
      display: inline-block;
    }

    .transfer {
      display: flex;
      flex-direction: column;
    }

    .transfer input, .transfer select {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .actions button, .actions a {
        width: 100%;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to VaultNova</h1>
    <p id="usernameDisplay"></p>
    <img id="avatarDisplay" src="" alt="Avatar" class="avatar" />
  </header>

  <div class="wallet">
    <h2>Wallet Balances</h2>
    <p>üí∞ Gold Coins (GC): <span id="gcBalance">0</span></p>
    <p>üåü Sweeps Coins (SC): <span id="scBalance">0</span></p>
    <p>üöÄ TerpzyToken ($TRPZ): <span id="trpzBalance">0</span></p>
  </div>

  <div class="actions">
    <h2>Actions</h2>
    <a href="store.html">üõí Visit Store</a>
    <a href="edit-profile.html">üñºÔ∏è Edit Profile</a>
    <a href="index.html">üéÆ Back to Lobby</a>
  </div>

  <div class="wallet">
    <h2>Transfer $TRPZ</h2>
    <form id="transferForm" class="transfer">
      <input type="text" id="recipient" placeholder="Recipient Email" required />
      <input type="number" id="amount" placeholder="Amount of $TRPZ to send" required />
      <button type="submit">Transfer</button>
    </form>
    <p id="transferMsg"></p>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { getFirestore, doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAAJfscsLm4TdBzbYZ5dYa1BWZwpSPcVf8",
      authDomain: "terpzyverseclubsocial.firebaseapp.com",
      projectId: "terpzyverseclubsocial",
      storageBucket: "terpzyverseclubsocial.firebasestorage.app",
      messagingSenderId: "125077088870",
      appId: "1:125077088870:web:91195a40d290c6bff09ba7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, "users", user.uid);
        const snap = await getDoc(docRef);

        if (snap.exists()) {
          const data = snap.data();
          document.getElementById("usernameDisplay").textContent = `Username: ${data.username}`;
          document.getElementById("avatarDisplay").src = `assets/avatars/${data.avatar}`;
          document.getElementById("gcBalance").textContent = data.gc || 0;
          document.getElementById("scBalance").textContent = data.sc || 0;
          document.getElementById("trpzBalance").textContent = data.trpz || 0;
        }
      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById("transferForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const recipient = document.getElementById("recipient").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);
      const msg = document.getElementById("transferMsg");

      if (amount < 0.01) return msg.textContent = "Minimum transfer is 0.01 $TRPZ";

      try {
        const sender = auth.currentUser;
        const senderRef = doc(db, "users", sender.uid);
        const senderSnap = await getDoc(senderRef);

        if (!senderSnap.exists()) return;

        const senderData = senderSnap.data();
        if ((senderData.trpz || 0) < amount) {
          msg.textContent = "Insufficient balance.";
          return;
        }

        const usersRef = doc(db, "emailToUid", recipient.toLowerCase());
        const uidSnap = await getDoc(usersRef);

        if (!uidSnap.exists()) {
          msg.textContent = "Recipient not found.";
          return;
        }

        const recipientUid = uidSnap.data().uid;
        const recipientRef = doc(db, "users", recipientUid);
        const recipientSnap = await getDoc(recipientRef);
        const recipientData = recipientSnap.data();

        // update balances
        await updateDoc(senderRef, { trpz: (senderData.trpz || 0) - amount });
        await updateDoc(recipientRef, { trpz: (recipientData.trpz || 0) + amount });

        msg.textContent = `Transferred ${amount} $TRPZ to ${recipient}.`;
      } catch (error) {
        console.error(error);
        msg.textContent = "Transfer failed.";
      }
    });
  </script>
</body>
</html>
