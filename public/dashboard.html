<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard â€“ TerpzyVerse/ClubSocial</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('club-bg-neon.png') center/cover no-repeat fixed;
      color: white;
      padding: 2em;
    }
    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
      box-shadow: 0 0 15px red, 0 0 25px purple;
      border-radius: 12px;
      margin-bottom: 2em;
    }
    .wallet-box {
      background: rgba(0, 0, 0, 0.75);
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
      box-shadow: 0 0 15px red, 0 0 25px green;
    }
    .wallet-balances p {
      font-size: 1.2em;
      margin: 8px 0;
      text-shadow: 0 0 5px #fff;
    }
    .wallet-actions input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    .wallet-actions button {
      width: 100%;
      background: red;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header>
    Welcome to VaultNova, <span id="displayName"></span>
  </header>

  <div class="wallet-box">
    <h2>VaultNova Wallet</h2>
    <div class="wallet-balances">
      <p>Gold Coins (GC): <span id="gcBalance">0</span></p>
      <p>Sweeps Coins (SC): <span id="scBalance">0</span></p>
      <p>$TRPZ Tokens: <span id="trpzBalance">0</span></p>
    </div>

    <h3>Transfer / Convert</h3>
    <div class="wallet-actions">
      <label>Convert $TRPZ to SC</label>
      <input type="number" id="convertAmount" min="1" placeholder="Amount">
      <button onclick="convertToSC()">Convert</button>

      <label>Send SC to another user</label>
      <input type="email" id="recipientEmail" placeholder="Recipient's email">
      <input type="number" id="sendAmount" min="10" placeholder="Min 10 SC (Leave 10 SC balance)">
      <button onclick="sendSC()">Send SC</button>
    </div>

    <div id="walletMessage" style="margin-top: 10px;"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAAJfscsLm4TdBzbYZ5dYa1BWZwpSPcVf8",
      authDomain: "terpzyverseclubsocial.firebaseapp.com",
      projectId: "terpzyverseclubsocial",
      storageBucket: "terpzyverseclubsocial.firebasestorage.app",
      messagingSenderId: "125077088870",
      appId: "1:125077088870:web:91195a40d290c6bff09ba7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    let userDocRef;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("displayName").textContent = user.displayName || user.email;
        userDocRef = doc(db, "users", user.uid);
        const snap = await getDoc(userDocRef);
        const data = snap.data();
        document.getElementById("gcBalance").textContent = data.gc || 0;
        document.getElementById("scBalance").textContent = data.sc || 0;
        document.getElementById("trpzBalance").textContent = data.trpz || 0;
      }
    });

    window.convertToSC = async () => {
      const amount = parseFloat(document.getElementById("convertAmount").value);
      if (!amount || amount <= 0) return showMsg("Enter a valid amount");
      const snap = await getDoc(userDocRef);
      const data = snap.data();
      if (data.trpz < amount) return showMsg("Not enough TRPZ to convert");

      await updateDoc(userDocRef, {
        trpz: increment(-amount),
        sc: increment(amount)
      });
      showMsg(`Converted ${amount} TRPZ to SC`);
      refreshBalances();
    };

    window.sendSC = async () => {
      const email = document.getElementById("recipientEmail").value.trim();
      const amount = parseFloat(document.getElementById("sendAmount").value);
      if (!email || !amount || amount < 10) return showMsg("Min transfer is 10 SC");

      const snap = await getDoc(userDocRef);
      const data = snap.data();
      if (data.sc < amount + 10) return showMsg("You must leave at least 10 SC in your wallet");

      const userQuery = await fetch(`/findUserByEmail?email=${encodeURIComponent(email)}`);
      const result = await userQuery.json();
      if (!result.success) return showMsg("User not found");

      const recipientRef = doc(db, "users", result.uid);
      await updateDoc(recipientRef, { sc: increment(amount) });
      await updateDoc(userDocRef, { sc: increment(-amount) });

      showMsg(`Sent ${amount} SC to ${email}`);
      refreshBalances();
    };

    async function refreshBalances() {
      const snap = await getDoc(userDocRef);
      const data = snap.data();
      document.getElementById("gcBalance").textContent = data.gc || 0;
      document.getElementById("scBalance").textContent = data.sc || 0;
      document.getElementById("trpzBalance").textContent = data.trpz || 0;
    }

    function showMsg(msg) {
      document.getElementById("walletMessage").textContent = msg;
    }
  </script>
</body>
</html>
