<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TerpzyVerse – $TRPZ Token</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('assets/terpzyverse-bg.png') center/cover no-repeat;
      font-family: 'Orbitron', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }

    header {
      margin-top: 20px;
      font-size: 2rem;
      text-shadow: 0 0 10px #ff0055, 0 0 20px purple;
    }

    .gif-container {
      margin-top: 30px;
    }

    .gif-container img {
      width: 180px;
      height: 180px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .button {
      background: #ff0055;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 18px;
      box-shadow: 0 0 10px #ff0055;
      transition: 0.3s ease;
    }

    .button:hover {
      background: #ff3388;
      box-shadow: 0 0 20px #ff3388;
    }

    .countdown {
      font-size: 1.8rem;
      margin: 40px 0;
      text-shadow: 0 0 10px red, 0 0 30px purple;
    }

    footer {
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>Welcome to TerpzyVerse</header>

  <div class="gif-container">
    <img src="assets/terpzytoken-spin.gif" alt="$TRPZ Token">
  </div>

  <div class="countdown" id="countdown">
    Launching in...
  </div>

  <div class="button-group">
    <a href="register.html" class="button">Sign Up</a>
    <a href="login.html" class="button">Log In</a>
  </div>

  <footer>© 2025 TerpzyVerse.com – All Rights Reserved</footer>

  <script>
    const countdownEl = document.getElementById('countdown');
    const launchDate = new Date("April 20, 2026 16:20:00 CDT").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance <= 0) {
        countdownEl.innerHTML = "TerpzyToken is now live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
