<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TerpzyToken Presale ‚Äì TerpzyVerse</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('assets/terpzyverse-bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    header {
      margin-top: 20px;
    }

    h1 {
      font-size: 2.8em;
      text-shadow: 0 0 10px red, 0 0 20px purple;
    }

    .token-display {
      margin: 30px auto;
      max-width: 320px;
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px red;
    }

    .token-display img {
      width: 100%;
      height: auto;
      display: block;
    }

    .presale-info {
      margin: 20px auto;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #ff0055;
    }

    .presale-info h2 {
      color: #ff4b8b;
      margin-bottom: 10px;
    }

    .presale-info p {
      margin-bottom: 10px;
    }

    .buy-button {
      background: linear-gradient(45deg, red, purple);
      color: white;
      font-size: 1.2em;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px red;
      transition: transform 0.2s ease;
    }

    .buy-button:hover {
      transform: scale(1.05);
    }

    .countdown {
      margin-top: 30px;
      font-size: 1.4em;
      color: #fff;
      text-shadow: 0 0 8px red;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
      text-shadow: 0 0 5px black;
    }
  </style>
</head>
<body>

  <header>
    <h1>üî• TerpzyToken Presale üî•</h1>
  </header>

  <div class="token-display">
    <img src="assets/terpzytoken-spin.gif" alt="Spinning TerpzyToken" />
  </div>

  <div class="presale-info">
    <h2>$1 per TRPZ ‚Äî Limited to 250,000 tokens</h2>
    <p>Send MATIC directly to: <br><strong>0x8b67348306785692201fc328a7e954a178a42e62</strong></p>
    <p>Then register your wallet address to receive your TRPZ upon launch.</p>
    <button class="buy-button" onclick="navigator.clipboard.writeText('0x8b67348306785692201fc328a7e954a178a42e62').then(() => alert('Wallet address copied to clipboard!'))">BUY $TRPZ</button>
  </div>

  <div class="countdown" id="countdown">
    ‚è≥ Loading countdown...
  </div>

  <footer>
    &copy; 2025 TerpzyVerse.com ‚Äî All rights reserved
  </footer>

  <script>
    // Countdown to 4/20/2026 at 4:20 PM Central Time (CST/CDT)
    const countdownEl = document.getElementById('countdown');

    function updateCountdown() {
      // Central Time UTC offset varies with DST; use fixed UTC offset for simplicity here (UTC-5)
      const launchDate = new Date('2026-04-20T21:20:00Z'); // 4:20pm Central = 9:20pm UTC
      const now = new Date();
      const diff = launchDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "üöÄ TerpzyToken is LIVE!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `‚è≥ Launches in ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
