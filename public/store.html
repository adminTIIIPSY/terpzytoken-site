<body>

  <h1>Buy TerpzyTokens ($TRPZ)</h1>

  <label for="packageSelect">Select Package:</label>
  <select id="packageSelect">
    <option value="25">25 $TRPZ – $25</option>
    <option value="50">50 $TRPZ – $50</option>
    <option value="100">100 $TRPZ – $100</option>
    <option value="250">250 $TRPZ – $250</option>
  </select>

  <br><br>
  <button onclick="openModal()">Buy</button>

  <!-- Modal -->
  <div id="modal">
    <div class="modal-content">
      <h2>Choose Payment Method</h2>
      <button onclick="buyCoinbase()">Coinbase</button>
      <button onclick="buyPayPal()">PayPal</button>
      <br><br>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "terpzyverseclubsocial.firebaseapp.com",
      projectId: "terpzyverseclubsocial",
      storageBucket: "terpzyverseclubsocial.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    let userEmail = '';

    onAuthStateChanged(auth, user => {
      if (user) userEmail = user.email;
    });

    function openModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    async function buyCoinbase() {
      const amount = document.getElementById('packageSelect').value;
      try {
        const res = await fetch("https://us-central1-terpzyverseclubsocial.cloudfunctions.net/createCoinbaseCharge", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: userEmail, amount })
        });
        const data = await res.json();
        window.location.href = data.hosted_url || "/";
      } catch (err) {
        alert("Coinbase failed: " + err.message);
      }
    }

    async function buyPayPal() {
      const amount = document.getElementById('packageSelect').value;
      try {
        const res = await fetch("https://us-central1-terpzyverseclubsocial.cloudfunctions.net/confirmPayPal", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: userEmail, amount })
        });
        const data = await res.json();
        alert("PayPal confirmed: " + JSON.stringify(data));
      } catch (err) {
        alert("PayPal failed: " + err.message);
      }
    }
  </script>

</body>
