<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy TerpzyTokens</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    #modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #111;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px red;
    }

    button {
      background: red;
      color: white;
      padding: 10px 25px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    select {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Buy TerpzyTokens ($TRPZ)</h1>

  <label for="packageSelect">Select Package:</label><br><br>
  <select id="packageSelect">
    <option value="25">25 $TRPZ – $25</option>
    <option value="50">50 $TRPZ – $50</option>
    <option value="100">100 $TRPZ – $100</option>
    <option value="250">250 $TRPZ – $250</option>
  </select>

  <br><br>
  <button onclick="openModal()">Buy</button>

  <!-- Modal -->
  <div id="modal">
    <div class="modal-content">
      <h2>Choose Payment Method</h2>
      <button onclick="buyCoinbase()">Coinbase</button>
      <button onclick="buyPayPal()">PayPal</button>
      <br><br>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
  apiKey: "AIzaSyAAJfscsLm4TdBzbYZ5dYa1BWZwpSPcVf8",
  authDomain: "terpzyverseclubsocial.firebaseapp.com",
  projectId: "terpzyverseclubsocial",
  storageBucket: "terpzyverseclubsocial.firebasestorage.app",
  messagingSenderId: "125077088870",
  appId: "1:125077088870:web:91195a40d290c6bff09ba7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    let userEmail = '';

    onAuthStateChanged(auth, user => {
      if (user) userEmail = user.email;
      else alert("Please log in first.");
    });

    window.openModal = () => {
      document.getElementById('modal').style.display = 'flex';
    };

    window.closeModal = () => {
      document.getElementById('modal').style.display = 'none';
    };

    window.buyCoinbase = async () => {
      const amount = document.getElementById('packageSelect').value;
      try {
        const res = await fetch("https://us-central1-terpzyverseclubsocial.cloudfunctions.net/createCoinbaseCharge", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: userEmail, amount })
        });
        const data = await res.json();
        if (data.hosted_url) {
          window.location.href = data.hosted_url;
        } else {
          alert("Error: " + JSON.stringify(data));
        }
      } catch (err) {
        alert("Coinbase Error: " + err.message);
      }
    };

    window.buyPayPal = async () => {
      const amount = document.getElementById('packageSelect').value;
      try {
        const res = await fetch("https://us-central1-terpzyverseclubsocial.cloudfunctions.net/confirmPayPal", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: userEmail, amount })
        });
        const data = await res.json();
        alert("PayPal Response: " + JSON.stringify(data));
      } catch (err) {
        alert("PayPal Error: " + err.message);
      }
    };
  </script>

</body>
</html>
