<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TRPZ Store â€“ TerpzyVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url('assets/club-bg-neon.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 2.5rem;
      text-shadow: 0 0 10px red, 0 0 20px purple;
    }
    .store-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .item {
      background: rgba(0,0,0,0.7);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px red;
    }
    .item h2 {
      margin: 10px 0;
    }
    .item p {
      font-size: 1.1rem;
      margin-bottom: 15px;
    }
    .buy-btn {
      background: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .modal-content {
      background-color: #111;
      margin: 15% auto;
      padding: 30px;
      border: 1px solid red;
      width: 300px;
      text-align: center;
      border-radius: 12px;
    }
    .modal-content button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .paypal-btn { background-color: #0070ba; color: white; }
    .coinbase-btn { background-color: #1652f0; color: white; }
  </style>
</head>
<body>
  <h1>Buy $TRPZ Packages</h1>
  <div class="store-grid" id="storeGrid"></div>

  <div id="paymentModal" class="modal">
    <div class="modal-content">
      <h3>Select Payment Method</h3>
      <button class="paypal-btn" onclick="checkout('paypal')">PayPal</button>
      <button class="coinbase-btn" onclick="checkout('coinbase')">Coinbase</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAAJfscsLm4TdBzbYZ5dYa1BWZwpSPcVf8",
      authDomain: "terpzyverseclubsocial.firebaseapp.com",
      projectId: "terpzyverseclubsocial",
      storageBucket: "terpzyverseclubsocial.firebasestorage.app",
      messagingSenderId: "125077088870",
      appId: "1:125077088870:web:91195a40d290c6bff09ba7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    let selectedPackage = null;

    const packages = [
      { amount: 1, price: 1.49 },
      { amount: 5, price: 5.99 },
      { amount: 10, price: 11.49 },
      { amount: 20, price: 21.99 },
      { amount: 50, price: 50, bonus: "Founder's NFT Bronze" },
      { amount: 100, price: 100, bonus: "Founder's NFT Silver" },
      { amount: 500, price: 500, bonus: "Founder's NFT Gold" },
      { amount: 1000, price: 1000, bonus: "Founder's NFT Platinum" },
      { amount: 2500, price: 2500, bonus: "Founder's NFT Emerald" },
      { amount: 5000, price: 5000, bonus: "Founder's NFT Ruby" },
      { amount: 10000, price: 10000, bonus: "Founder's NFT Diamond" }
    ];

    const storeGrid = document.getElementById('storeGrid');
    const modal = document.getElementById('paymentModal');

    packages.forEach(pkg => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <h2>${pkg.amount} $TRPZ</h2>
        <p>$${pkg.price.toFixed(2)}</p>
        ${pkg.bonus ? `<p><em>${pkg.bonus}</em></p>` : ''}
        <button class="buy-btn" onclick="openModal(${pkg.amount}, ${pkg.price})">Buy</button>
      `;
      storeGrid.appendChild(div);
    });

    window.openModal = (amount, price) => {
      selectedPackage = { amount, price };
      modal.style.display = 'block';
    }

    window.checkout = (method) => {
      modal.style.display = 'none';
      if (!selectedPackage) return alert("No package selected.");

      if (method === 'paypal') {
        window.location.href = `https://us-central1-terpzyverseclubsocial.cloudfunctions.net/confirmPayPal?amount=${selectedPackage.amount}&price=${selectedPackage.price}`;
      } else {
        window.location.href = `https://us-central1-terpzyverseclubsocial.cloudfunctions.net/createCoinbaseCharge?amount=${selectedPackage.amount}&price=${selectedPackage.price}`;
      }
    }

    window.onclick = (event) => {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
  </script>
</body>
</html>
